<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="bootstrap :: head (page_title='角色管理页面')">
</head>
<body>
<div class="container">
    <div class="col-xs-12" th:include="messages :: messages"></div>
    <div class="col-xs-8">
        <h1>角色列表</h1>
        <hr/>

        <nav aria-label="Page navigation" th:include="bootstrap :: page-navigation (pageable=${roles})"></nav>
        <table class="table table-hover table-condensed">
            <caption>角色列表</caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>角色名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="role, iterStat : ${roles}">
                    <td th:text="${iterStat.count}">#</td>
                    <td th:text="${role.name}">Role Name</td>
                    <td><a class="btn btn-danger" href="#" th:href="@{|/roles/_remove/${role.name}|}" role="button">删除</a></td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation" th:include="bootstrap :: page-navigation (pageable=${roles})"></nav>

    </div>
    <div class="col-xs-4" sec:authorize="hasRole('ROLE_USER')">
        <h1>增加角色</h1>
        <hr/>
        <form action="#" th:action="@{''}" method="post">
            <div class="form-group">
                <label for="roleName">角色名称</label>
                <input type="text" class="form-control" id="roleName" name="roleName" placeholder="角色名称" required="required" value="" th:value="${roleName}" />
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</div>
</body>
</html>
